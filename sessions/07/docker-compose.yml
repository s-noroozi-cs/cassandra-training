version: '3.8'

services:
  cassandra:
    image: cassandra:5.0.3
    container_name: cassandra
    environment:
      - CASSANDRA_CLUSTER_NAME=rayan
      - CASSANDRA_DC=dc1
      - CASSANDRA_RACK=rack1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
    ports:
      - "9042:9042"
    healthcheck:
      test: ["CMD-SHELL", "nodetool status | grep UN"]
      interval: 10s
      timeout: 5s
      retries: 10